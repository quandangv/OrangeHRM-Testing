name: OrangeHRM Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    - run: npm ci
    - run: npx playwright install --with-deps
    - run: npx playwright test || true
    - name: Zip the report file
      run: zip -r report.zip playwright-report/*
    - uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.zip
